<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Taggd data generator</title>
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/taggd.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="container">
	<h1>The Taggd<br />data generator</h1>
</header>

<main class="container">
	<div class="step">
		<h2 class="step__title">1. Choose an image</h2>
		
		<div class="step__description">
			<p>Can&rsquo;t do much without an image for reference, right?</p>
		</div>
		
		<label class="upload">
			<input type="file" id="input-file" accept="image/*" />
		</label>
	</div>
	
	<div class="step">
		<h2 class="step__title">2. Tag your stuff</h2>
		
		<div class="step__description">
			<p>CLICK ALL THE THINGS!</p>
		</div>
		
		<div id="preview"></div>
	</div>
	
	<div class="step">
		<h2 class="step__title">3. Copy the code</h2>
		
		<div class="step__description">
			<p>Pro-tip: CTRL+C</p>
		</div>
		
		<pre id="output"></pre>
		
		<label>
			<input type="checkbox" id="output-opt-minify" checked />
			Minify?
		</label>
	</div>
</main>

<footer class="container">
	<p>This generator was built for <a href="http://timseverien.com/projects/taggd/">Taggd</a>.</p>
</footer>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.taggd.min.js"></script>
<script src="js/script.js"></script>

	
</body>
</html>
